<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discogs Preview — Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #d4d4d4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: linear-gradient(135deg, rgba(16,16,16,0.95), rgba(28,28,28,0.90));
      border: 1px solid rgba(0,230,118,0.2);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 0 20px rgba(0,230,118,0.08), 0 8px 32px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #00e676;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: #9e9e9e;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .subtitle a {
      color: #00e676;
      text-decoration: none;
    }
    .subtitle a:hover { text-decoration: underline; }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #9e9e9e;
      margin-bottom: 8px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      color: #e8e8e8;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="password"]:focus {
      border-color: rgba(0,230,118,0.5);
      box-shadow: 0 0 0 3px rgba(0,230,118,0.1);
    }

    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button {
      padding: 10px 24px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .btn-save {
      background: #00e676;
      color: #0a0a0a;
    }
    .btn-save:hover {
      background: #00c853;
      box-shadow: 0 0 12px rgba(0,230,118,0.3);
    }

    .status {
      font-size: 12px;
      color: #00e676;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Discogs Preview</h1>
    <p class="subtitle">
      Enter your Discogs personal access token to enable marketplace lookups.<br>
      Generate one at
      <a href="https://www.discogs.com/settings/developers" target="_blank" rel="noopener">
        discogs.com/settings/developers
      </a>.
    </p>

    <label for="token">Personal Access Token</label>
    <input type="password" id="token" placeholder="e.g. AbCdEfGhIjKlMnOpQrStUvWx" spellcheck="false" autocomplete="off">

    <div class="actions">
      <button class="btn-save" id="save">Save</button>
      <span class="status" id="status">✓ Saved</span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
